name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version#v}"
          jq --arg version "$version" '.version = $version' \
            custom_components/proxy_cheap/manifest.json > tmp.json
          mv tmp.json custom_components/proxy_cheap/manifest.json

      - name: Create release archive
        run: |
          cd custom_components
          zip -r ../proxy_cheap.zip proxy_cheap

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: proxy_cheap.zip
